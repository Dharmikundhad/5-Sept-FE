<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cemantic elements</title>
    <style>
        header{
            height: 500px;
            width: 100%;
            background: green;
            }
        .main{
            height: 200px;
            width: 100%;
            background: yellow;
            }
        aside{
            height: 100px;
            width: 50%;
            background: pink;
        }
        article{
            height: 100px;
            width: 80%;
            background: skyblue;
        }
    </style>
</head>
<body>
    <header>this is header</header>
    <section class="main">
        <aside>this is aside</aside>
        <article>this is article</article>
    </section>
</body>
</html>
