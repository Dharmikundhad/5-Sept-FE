<html>
<head>
	<title>table tag</title>

	<style>
	table,th,td{
		border:2px;
		border-style:solid;
		border-color:black;}
	</style>
</head>
<body>
	<table>
	<caption>student detail</caption>

	<tr>
	<th>name</th>
	<th>contact</th>
	<th>technology</th>
	</tr>
	<tr>
	<td>dharmik</td>
	<td>3764654654</td>
	<td>front end</td>
	</tr>
	<tr>
	<td>divyesh</td>
	<td>5676441343</td>
	<td>front end</td>
	</tr>
	<tr>
	<td>paras</td>
	<td>5434341321</td>
	<td>front end</td>
	</tr>
	</table>
</body>
</html>
