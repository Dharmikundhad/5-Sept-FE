<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        body{
            background-color: black;
        }
        .a{
            height: 30px;
            width: 30px;
            background-color: cadetblue;
            border: 1px solid black;
            border-radius: 100%;
            position: absolute;
            animation: demo;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes demo{
            o%{
                top: 20px;
                left: 500px;
            }
            10%{
                top: 300px;
                left: 700px;
            }
            20%{
                top: 250px;
                left: 150px
            }
            30%{
                top: 100px;
                left: 200px;
            }
            40%{
                top: 350px;
                left: 600px;
            }
            50%{
                top: 150px;
                left: 230px;
            }
            60%{
                top: 550px;
                left: 700px;
            }
            70%{
                top: 200px;
                left: 400px;
            }
            80%{
                top: 250px;
                left: 800px;
            }
            90%{
                top: 400px;
                left: 500px;
            }
            100%{
                top: 150px;
                left: 600px;
            }
        }
        .b{
            height: 30px;
            width: 30px;
            background-color: rebeccapurple;
            border: 1px solid black;
            border-radius: 100%;
            position: absolute;
            animation: test;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test{
            o%{
                top: 40px;
                left: 600px;
            }
            10%{
                top: 100px;
                left: 400px;
            }
            20%{
                top: 350px;
                left: 450px
            }
            30%{
                top: 150px;
                left: 200px;
            }
            40%{
                top: 550px;
                left: 100px;
            }
            50%{
                top: 250px;
                left: 430px;
            }
            60%{
                top: 150px;
                left: 400px;
            }
            70%{
                top: 500px;
                left: 100px;
            }
            80%{
                top: 350px;
                left: 400px;
            }
            90%{
                top: 350px;
                left: 100px;
            }
            100%{
                top: 550px;
                left: 200px;
            }
        }
        .c{
            height: 30px;
            width: 30px;
            background-color: crimson;
            border: 1px solid black;
            border-radius: 100%;
            position: absolute;
            animation: demo1;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes demo1{
            o%{
                top: 50px;
                left: 300px;
            }
            10%{
                top: 200px;
                left: 300px;
            }
            20%{
                top: 450px;
                left: 350px
            }
            30%{
                top: 500px;
                left: 500px;
            }
            40%{
                top: 150px;
                left: 200px;
            }
            50%{
                top: 250px;
                left: 430px;
            }
            60%{
                top: 350px;
                left: 200px;
            }
            70%{
                top: 100px;
                left: 100px;
            }
            80%{
                top: 450px;
                left: 700px;
            }
            90%{
                top: 200px;
                left: 250px;
            }
            100%{
                top: 250px;
                left: 350px;
            }
        }
        
    </style>
</head>
<body>
    <div class="a">

    </div>
    <div class="b">

    </div>
    <div class="c">

    </div>    
</body>
</html>
