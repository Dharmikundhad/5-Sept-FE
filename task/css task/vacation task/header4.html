<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Header - CodeWith Random</title>
        <style>
            body {
                font-family: "Open Sans", sans-serif;
                margin: 0;
                padding: 0px;
                box-sizing: border-box;
                background-image: linear-gradient(white,orangered);
            }
            header{
                height: 100px;
                width: 100%;
                /* border: 1px solid black; */
                background-image: linear-gradient(orangered, yellow);
            }
            .logo{
                height: 100px;
                width: 10%;
                float: left;
            }
            .logo img{
                height: 100px;
                width: 100%;
            }
            nav{
                float: right;
            }
            nav ul{
                float: right;
            }
            nav ul li{
                display: inline-block;
                margin-top: 20px;
            }
            nav ul li a{
                text-decoration: none;
                margin-right: 30px;
                font-size: 30px;
            }
            nav ul li a:hover{
                color:green;
                font-weight: bold;
                border-bottom: 2px solid green;
            }
            .textbox{
                height: 300px;
                width: 300px;
                border-radius: 30px;
                background-color: rgba(114, 9, 9, 0.5);
                position: absolute;
                top: 200px;
                left: 100px;
            }
            .textbox h1{
                padding: 30px 0px 0px 30px;
            }
            .textbox p{
                padding: 10px 0px 0px 30px;
            }
            .image img{
                position: absolute;
                top: 200px;
                right: 0px;
                border-radius: 30px 0px 0px 30px;
                border-left: 10px double white;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo4.jpg">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class=" textbox">
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem eos optio, natus nobis fuga facere dicta distinctio praesentium quas nisi iusto ad debitis? Incidunt, alias maiores laborum quasi odit distinctio.</p>
        </div>
        <div class="image">
            <img src="img-1.jpg.crdownload">
        </div>
    </body>
