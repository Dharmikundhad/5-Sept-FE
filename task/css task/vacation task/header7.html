<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-7</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }
        body{
            background-image: url(header7\ img-1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
                height: 100px;
                width: 100%;
                background-image: linear-gradient(white,rgb(0, 195, 255));
        }
        .logo{
            height: 100px;
            width: 10%;
            float: left;
        }
        .logo img{
            height: 100px;
            width: 100%;
        }
        nav{
            float: right;
        }
        nav ul{
            float: right;
        }
        nav ul li{
            display: inline-block;
            margin-top: 30px;
        }
        nav ul li a{
            text-decoration: none;
            margin-right: 30px;
            color: black;
            font-size: 30px;
        }
        nav ul li a:hover{
            color:white;
            font-weight: bold;
        }
        .box{
            height: 150px;
            width: 400px;
            background-color: rgba(0, 0, 255, 0.5);
            border-radius: 20px;
            position: absolute;
            top: 150px;
            right: 100px;
        }
        .box h1{
            padding: 30px;
        }
        .box a{
            margin: 35px;
            border: 2px solid blanchedalmond;
            padding: 5px 10px 5px 10px;
            text-decoration: none;
            color: white;
        }
        .box a:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="header7 img2.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Fruits</a></li>
                <li><a href="#">Drinks</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class=" box">
        <h1>FRESH GROSSARY</h1>
        <a href="">SHOP NOW</a>
    </div>
</body>
</html>
