<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
        body{
            
        }
        header{
            height: 100vh;
            width: 100%;
            border: 1px solid black;
            background-image: url(bgimg1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .logo{
            height: 100px;
            width: 10%;
            float: left;
            background-color: royalblue;
            /* border: 1px solid black; */
        }
        .logo img{
            height: 100px;
            width: 100%;
        }
        nav{
            height: 100px;
            width: 90%;
            background-color: rgb(228, 228, 228);
            float: left;
        }
        nav ol li{
            display: inline-block;
            padding: 10px;
            font-size: 28px;
            margin-left: 110px;
            margin-top: 1%;
        }
        nav ol li a{
            text-decoration: none;
        }
        .textbox{
            height: 150px;
            width: 200px;
            background-color: rgb(139, 116, 132);
            border-radius: 10px;
            position: absolute;
            top: 300px;
            left: 42%;
            border: 1px solid black;
            text-align: center;
            padding-top: 20px;
        }
        .textbox button{
            font-weight: bold;
            height: 30px;
            width: 60px;
            color: rgb(122, 165, 42)
        
        }
        .textbox button:hover{
            background-color: rgb(148, 38, 93);
            border-radius: 10px;
        }
        .textbox:hover{
            box-shadow: 5px 10px 3px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="">
        </div>
    <nav>
        <ol>
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ol>
    </nav>
    <div class="textbox">
        <h2>this is web page</h2>
        <p>open to click</p>
        <button>click</button>
    </div>

    </header>
        
</body>
</html>
