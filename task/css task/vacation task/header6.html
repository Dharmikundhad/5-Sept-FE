<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-6</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: url(header6\ img-2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header{
                height: 100px;
                width: 100%;
                background-image: linear-gradient(darkblue,blue,white);
                border-bottom: 5px solid white;
            }
            .logo{
                height: 100px;
                width: 10%;
                float: left;
            }
            .logo img{
                height: 100px;
                width: 100%;
            }
            nav{
                float: right;
            }
            nav ul{
                float: right;
            }
            nav ul li{
                display: inline-block;
                margin-top: 30px;
            }
            nav ul li a{
                text-decoration: none;
                margin-right: 30px;
                color: black;
                font-size: 30px;
            }
            nav ul li a:hover{
                color:white;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="header6 img-1.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">IT Cource</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
