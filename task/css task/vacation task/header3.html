<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        header{
            height: 100vh;
            width: 100%;
            border: 1px solid black;
            /* background-image: url(bgimg3.jpg); */
            background-size: cover;
        }
        .logo{
            height: 100px;
            width: 10%;
            float: left;
            border-bottom: 1px solid lightgray;
        }
        .logo img{
            height: 100px;
            width: 100%;
        }
        nav{
            height: 100px;
            width: 60%;
            float: left;
            border-bottom: 1px solid lightgray;
        }
        nav ol li{
            display: inline-block;
            font-size: 16px;
            margin-left: 30px;
            margin-top: 7%;
            
        }
        nav ol li a{
            text-decoration: none;
            color: black;
            letter-spacing: 1px;
        }
        .contact{
            height: 30px;
            width: 30%;
            /* border: 1px solid black; */
            float: left;
        }
        .contact ol li{
            display: inline-block;
            padding: 8px;
        }
        .contact ol li a{
            text-decoration: none;
            color: gray;
        }
        .search{
            height: 70px;
            width: 30%;
            /* border: 1px solid black; */
            float: left;
            border-bottom: 1px solid lightgray;
        }
        .search input{
            margin-top: 8%;
            margin-left: 7%;
            height: 30px;
            width: 170px;
        }
        i{
            margin-left: 10px;
            margin-top: 4%;
            letter-spacing: 2px;
        }
        button{
            height: 30px;
            width: 60px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo3.png" alt="">
        </div>
    <nav>
        <ol>
            <li style="font-weight: bold;"><a href="">MEN</a></li>
            <li style="font-weight: bold;"><a href="">WOMEN</a></li>
            <li style="font-weight: bold;"><a href="">KIDS</a></li>
            <li><a href="">SPORTS</a></li>
            <li><a href="">BRANDS</a></li>
            <li><a href="">COLLECTIONS</a></li>
            <li><a href="" style="color: red;">OUTLET</a></li>
        </ol>
    </nav>
    <div class="contact">
        <ol>
            <li><a href="">help</a></li>
            <li><a href="">returns</a></li>
            <li><a href="">oreder tracker</a></li>
            <li><a href="">sign up</a></li>
        </ol>
    </div>
     <div class="search">
        <input type="search"">
        <button>search</button>
        <a href=""><i class="fa fa-user" style="font-size: 24px; color: black;"></i></a>
        <a href=""><i class="fa fa-heart" style="font-size: 24px; color: black;"></i></a>
        <a href=""><i class="fa fa-shopping-bag" style="font-size: 24px; color: black;"></i></a>

    </div>

    </header>
        
</body>
</html>
