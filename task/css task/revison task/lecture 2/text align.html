<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
    <style>
        .a{
            text-align: left;
            font-size: 30px;
            color: blue;
        }
        .b{
            text-align: center;
            font-size: 30px;
            color: red;
        }
        .c{
            text-align: right;
            font-size: 30px;
            color: darkorange;
        }
    </style>
</head>
<body>
    <div class="a">
        this is div 1
    </div>
    <div class="b">
        this is div 2
    </div>
    <div class="c">
        this is div 3
    </div>
</body>
</html>
