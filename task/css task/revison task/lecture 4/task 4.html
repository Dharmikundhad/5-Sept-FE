<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10% 50% 10% 50%;
            background-image: linear-gradient(black,blue,green,red,yellow,purple,black);
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 50% 10% 50% 10%;
            background-image: radial-gradient(lightgreen,yellow,orange,pink,orangered);
            position: absolute;
            top: 33%;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 50% 10% 50% 10%;
            background-image: conic-gradient(orange,red,yellow,green,gold);
            position: absolute;
            top: 1%;
            left: 16%;
        }
        .d{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10% 50% 10% 50%;
            background-image: conic-gradient(red 0deg, red 60deg, orangered 60deg, orangered 120deg, yellow 120deg, yellow 180deg, lightgreen 180deg, lightgreen 240deg, green 240deg, green 300deg, goldenrod 300deg, goldenrod 360deg);
            position: absolute;
            left: 16%;
            top: 33%;
        }
        .e{
            height: 500px;
            width: 500px;
            border: 1px solid black;
            border-radius: 10%;
            background-image: linear-gradient(rgba(148, 104, 83, 0.4),rgba(42, 163, 68, 0.4)), url(book.jpg);
            position: absolute;
            left: 40%;
            top: 1%;
        }
    </style>
</head>
<body>
    <div class="a">

    </div>
    <div class="b">

    </div>
    <div class="c">

    </div>
    <div class="d">

    </div>
    <div class="e">

    </div>
</body>
</html>
