<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>task 8</title>
    <style>
        *{
            background-color: black;
        }
        h1{
            color: white;
            font-size: 80px;
            padding-left: 35%;
            padding-top: 15%;
            animation-name: test;
            animation-duration: 10s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test{
            0%{
                color: red;
                text-shadow: 2px 3px 2px;
            }
            10%{
                color: blue;
                text-shadow: 2px 3px 2px;
            }
            20%{
                color: seagreen;
                text-shadow: 2px 3px 5px;
            }
            30%{
                color: purple;
                text-shadow: 2px 3px 5px;
            }
            40%{
                color: brown;
                text-shadow: 2px 3px 5px;
            }
            50%{
                color: darkslategray;
                text-shadow: 2px 3px 5px;
            }
            60%{
                color: darkcyan;
                text-shadow: 2px 3px 5px;
            }
            70%{
                color: darkkhaki;
                text-shadow: 2px 3px 5px;
            }
            80%{
                color: darkslateblue;
                text-shadow: 2px 3px 5px;
            }
            90%{
                color: coral;
                text-shadow: 2px 3px 5px;
            }
            100%{
                color: hotpink;
                text-shadow: 2px 3px 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Lord shiva</h1>
</body>
</html>
