<html>
<head>
	<title>rows pan and colspan</title>
	<style>
	table,th,td
		{border:1px black solid;}
	</style>
</head>
<body>
	<table>
	<tr>
	<Th>day</th>
	<Th>8.00 to 9.00</th>
	<Th>9.00 to 10.00</th>
	<Th>10.00 to 10.30</th>
	<Th>10.30 to 11.30</th>
	<Th>11.30 to 12.30</th>
	</tr>
	<tr>
	<td>monday</td>
	<td>html</td>
	<td>css</td>
	<td rowspan="6"><center>FREE</center></td>
	<td>java script</td>
	<td rowspan="3">bootstrap</td>
	</tr>
	<tr>
	<td>tuesday</td>
	<td>java script</td>
	<td>css</td>
	<td>html</td>
	</tr>
	<tr>
	<td>wednesday</td>
	<td rowspan="2">java script</td>
	<td>html</td>
	<td>css</td>
	</tr>
	<tr>
	<td>thursday</td>
	<td>bootstrap</td>
	<td>html</td>
	<td>css</td>
	</tr>
	<tr>
	<td>friday</td>
	<td>css</td>
	<td>html</td>
	<td rowspan="2">bootstrap</td>
	<td>java script</td>
	</tr>
	<tr>
	<td>saturday</td>
	<td>html</td>
	<td>java script</td>
	<td>css</td>
	</tr>
	</table>
</body>
</html>
