<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover with boxshadow</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        div:hover{
            box-shadow: 2px 5px 10px 2px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
