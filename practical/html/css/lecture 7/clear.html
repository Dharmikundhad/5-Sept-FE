<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
        .b{
            height: 200px;
            width: 200px;
            float: right;
            border: 1px solid black
            
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="a">
        this is div 1
    </div>
    <div class="b">
        this is div 2
    </div>
    <div class="c">
        this is div 3
    </div>
</body>
</html>
