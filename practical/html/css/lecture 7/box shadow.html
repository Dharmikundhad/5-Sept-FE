<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            box-shadow: 2px 5px 5px 3px;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            box-shadow: 5px 3px 2px 5px;
            position: absolute;
            top: 300px;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            box-shadow: 5px 5px 10px 5px;
            position: absolute;
            top: 600px;
        }
    </style>
</head>
<body>
    <div class="a">

    </div>
    <div class="b">

    </div>
    <div class="c">

    </div>
</body>
</html>
