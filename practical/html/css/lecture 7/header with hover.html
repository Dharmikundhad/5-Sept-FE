<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>header</title>
    <style>
        header{
            height: 150px;
            width: 100%;
            /* background-color: lightsalmon; */
        }
        .logo{
            height: 150px;
            width: 15%;
            float: left;
        }
        .logo img{
            height: 150px;
            width: 100%;
        }
        ul li{
            display: inline-block;
            margin-top: 4%;
            margin-left: 200px;
            list-style: none;
                }
        ul li a{
            padding: 10px;
            float: right;
            /* color: red; */
        }
        i:hover{
            color: red
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="library.jpg">
        </div>
        <nav>
        <ul>
            <li><a href=""><i class="fa fa-home" style="font-size: 30px;"></i></a></li>
            <li><a href=""><i class="fa fa-info" style="font-size: 30px;"></i></a></li>
            <li><a href=""><i class="fa fa-envelope" style="font-size: 30px;"></i></a></li>
            <li><a href=""><i class="fa fa-phone" style="font-size: 30px;"></i></a></li>
        </ul>            
        </nav>
    </header>
</body>
</html>
