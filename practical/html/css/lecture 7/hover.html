<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>hover</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
        .a:hover{
            background-color: blueviolet ;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: absolute;
            top: 300px;
        }
        .b:hover{
            border-radius: 20%;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: absolute;
            top: 600px;
        }
        .c:hover{
            height: 400px;
            width: 400px;
            background-color: red;
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <div class="a">

    </div>
    <div class="b">

    </div>
    <div class="c">

    </div>
</body>
</html>
