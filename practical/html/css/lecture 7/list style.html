<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ul li{
            list-style: square;
        }
        .a{
            list-style: decimal-leading-zero;
        }
        .b{
            list-style: gujarati;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Email id.</li>
        <li>Contact</li>
    </ul>
    <ol class="a">
        <li>Home</li>
        <li>Product</li>
        <li>Email id.</li>
        <li>Contact</li>
    </ol>
    <ol class="b">
        <li>Home</li>
        <li>Product</li>
        <li>Email id.</li>
        <li>Contact</li>
    </ol>
</body>
</html>
