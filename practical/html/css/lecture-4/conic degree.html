<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic degree</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-image: conic-gradient(orange 0deg,orange 60deg,pink 60deg,pink 120deg,green 120deg,green 180deg,yellow 180deg,yellow 240deg,lightgreen 240deg,lightgreen 300deg,skyblue 300deg,skyblue 360deg);
        }
    </style>
</head>
<body>
    <div><center style="padding-top:100px;">conic-degree</center></div>
</body>
</html>
