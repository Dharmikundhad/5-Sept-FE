<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: absolute;
            right: 10px;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: absolute;
            left: 10px;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: relative;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="a">
        this is div 1
    </div>
    <div class="b">
        this is div 2
    </div>
    <div class="c">
        this is div 3
    </div>
</body>
</html>
