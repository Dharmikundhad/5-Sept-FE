<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            background-color: teal;
            transform: scaleX(5);
        }
        .b{
            height: 200px;
            width: 200px;
            background-color: lightseagreen;
            transform: scaleY(2);
            margin-left: 190px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
