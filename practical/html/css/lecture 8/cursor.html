<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        button{
            cursor: pointer;
        }
        input{
            cursor: progress;
        }
    </style>
</head>
<body>
    <button>click here</button><br><br>
    <input type="submit" value="login">

</body>
</html>
