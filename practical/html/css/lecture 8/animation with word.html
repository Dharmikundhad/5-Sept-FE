<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            position: absolute;
            left: 560px;
            top: 200px;
            font-size: 100px;
            animation: test;
            animation-duration: 10s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test {
            0%{
                color: chocolate;
            }
            10%{
                color: sienna;
            }
            20%{
                color: salmon;
            }
            30%{
                color: tomato;
            }
            40%{
                color: teal;
            }
            50%{
                color: sandybrown;
            }
            60%{
                color: rosybrown;
            }
            70%{
                color: palevioletred;
            }
            80%{
                color: orangered;
            }
            90%{
                color: olive;
            }
            100%{
                color: crimson;
            }            
        }
        

    </style>

</head>
<body>
    <h1>
        Shiv
    </h1>
</body>
</html>
