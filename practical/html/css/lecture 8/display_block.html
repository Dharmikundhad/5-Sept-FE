<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <style>
        .a{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: yellow;
            display: block;
        }
        .b{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: red;
            display: block;
        }
        .c{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: blue;
            display: block;
        }
    </style>
</head>
<body>
    <span class="a">
        span 1
    </span>
    <span class="b">
        span 2
    </span>
    <span class="c">
        span 3
    </span>
</body>
</html>
