<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		h3{
			border-top: 5px solid ;
			border-right: 5px dotted;
			border-left: 5px dashed;
			border-bottom: 5px double;
		}
	</style>
</head>
<body>
	<h3>this is css</h3>
	<h3>this is css</h3>
	<h3>this is css</h3>
	<h3>this is css</h3>
</body>
</html>
