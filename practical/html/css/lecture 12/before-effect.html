<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before effect</title>
    <style>
        h1{
            position: relative;
    
        }
        h1::before{
            content: "";
            height: 5px;
            width: 1px;
            background-color: mediumseagreen;
            position: absolute;
            transition: 2s;

        }
        h1:hover::before{
            width: 15%;
        }
        </style>
</head>
<body>
    <h1>web designing</h1>
</body>
</html>
